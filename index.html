<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img class="profile__avatar" src="./images/image.jpg"  alt="Аватар">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit">
              </button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add">
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img src="./images/photo-gallery-karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
              <div class="gallery__info">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
              <div class="gallery__info">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-dombay.jpg" class="gallery__image" alt="Домбай">
              <div class="gallery__info">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
              <div class="gallery__info">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-dombay.jpg" class="gallery__image" alt="Домбай">
              <div class="gallery__info">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
              <div class="gallery__info">
                <h2 class="gallery__title">Карачаево-Черкессия</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="popup__content">
        <button class="popup__close">
        </button>
        <div class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" placeholder="Введите имя">
          <input class="popup__job" type="text" placeholder="Введите род деятельности">
          <button class="popup__save">Сохранить</button>
        </div>
      </form>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
