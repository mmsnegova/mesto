<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img class="profile__avatar" src="./images/image.jpg"  alt="Аватар">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button" aria-label="Редактировать профиль">
              </button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button" aria-label="Добавить">
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть">
        </button>
        <form class="popup__body" name="edit-profile" method="POST" >
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" placeholder="Введите имя" name="full-name">
          <input class="popup__job" type="text" placeholder="Введите род деятельности" name="job">
          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <template id="gallery-template">
      <li class="gallery__item">
        <div class="gallery__image"></div>
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="gallery__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="./script/script.js"></script>
  </body>
</html>
