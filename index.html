<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img class="profile__avatar" src="./images/image.jpg"  alt="Аватар">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button" aria-label="Редактировать профиль">
              </button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button" aria-label="Добавить">
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">

          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть">
        </button>
        <form class="popup__body" name="edit-profile" method="POST" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="input-container">
            <input class="popup__input popup__input_name" type="text" placeholder="Введите имя" name="full-name" id="full-name" minlength="2" maxlength="40" required>
            <span class='popup__input-error full-name-error'></span>
          </div>

          <div class="input-container">
            <input class="popup__input popup__input_job" type="text" placeholder="Введите род деятельности" name="job" id="job" minlength="2" maxlength="200" required>
            <span class='popup__input-error job-error'></span>
          </div>

          <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__content">
        <button class="popup__close" type="button" aria-label="Закрыть">
        </button>
        <form class="popup__body" name="add-place" method="POST" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <div class="input-container">
            <input class="popup__input popup__input_place-name" type="text" placeholder="Название" name="place-name" id="place-name" minlength="2" maxlength="30" required>
            <span class='popup__input-error place-name-error'></span>
          </div>
          <div class="input-container">
            <input class="popup__input popup__input_link" type="url" placeholder="Ссылка на картинку" name="link" id="link" required>
            <span class='popup__input-error link-error'></span>
          </div>
            <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_view">
      <figure class="popup__figure">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__image">
        <figcaption class="popup__subtitle"></figcaption>
    </figure>
    </div>

    <template id="gallery-template">
      <li class="gallery__item">
        <img class="gallery__image">
        <button class="gallery__delete" type="button" aria-label="Удалить"></button>
        <div class="gallery__info">
          <h2 class="gallery__title"></h2>
          <button class="gallery__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>
    <script src="./script/validate.js"></script>
    <script src="./script/cards.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
