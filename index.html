<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__bio">
            <img class="profile__avatar" src="./images/image.jpg"  alt="Аватар">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                </svg>
              </button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
            </svg>
          </button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img src="./images/photo-gallery-karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
              <div class="gallery__info">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like">
                  <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.2991 9.78586C22.567 7.54338 22.567 3.90213 20.2991 1.68186C18.0311 -0.560619 14.3486 -0.560619 12.0806 1.68186L10.9804 2.792L9.88007 1.70406C7.61215 -0.560619 3.92957 -0.560619 1.6841 1.68186C0.583822 2.76979 0 4.21297 0 5.74496C0 7.27695 0.606277 8.72013 1.6841 9.80806L10.9804 19L20.2991 9.78586ZM1.4371 5.74496C1.4371 4.59042 1.8862 3.52469 2.71702 2.72539C3.5703 1.88168 4.67058 1.45983 5.77086 1.45983C6.87114 1.45983 7.97142 1.88168 8.8247 2.72539L10.9804 4.83465L13.136 2.70318C14.8201 1.03798 17.582 1.03798 19.2437 2.70318C20.0521 3.50248 20.5236 4.56821 20.5236 5.72276C20.5236 6.8773 20.0745 7.94303 19.2437 8.74233L10.9804 16.9351L2.71702 8.76453C1.90865 7.94303 1.4371 6.8773 1.4371 5.74496Z" fill="black"/>
                  </svg>
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
              <div class="gallery__info">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-dombay.jpg" class="gallery__image" alt="Домбай">
              <div class="gallery__info">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-elbrus.jpg" class="gallery__image" alt="Гора Эльбрус">
              <div class="gallery__info">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-dombay.jpg" class="gallery__image" alt="Домбай">
              <div class="gallery__info">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
            <li class="gallery__item">
              <img src="./images/photo-gallery-karachaevsk.jpg" class="gallery__image" alt="Карачаевск">
              <div class="gallery__info">
                <h2 class="gallery__title">Карачаево-Черкессия</h2>
                <button class="gallery__like">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <form class="popup__content">
        <button class="popup__close">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z" fill="white"/>
            </svg>
        </button>
        <div class="popup__body">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" placeholder="Введите имя">
          <input class="popup__job" type="text" placeholder="Введите род деятельности">
          <button class="popup__save">Сохранить</button>
        </div>
      </form>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
